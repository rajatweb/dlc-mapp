<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="login"></ion-back-button>
    </ion-buttons>
    <ion-title>Notice</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item button *ngFor="let item of notice | keyvalue">
      <ion-label>
        <h3>{{ item.key }} - <small> {{ item.value.message }}</small></h3>
        <ion-button (click)="
        download(
          'https://www.alejandrodelasota.org/wp-content/uploads/2013/03/demoform1.pdf',
          'Demo PDF'
        )
      "> Click to View Doc </ion-button>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
