<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="login"></ion-back-button>
    </ion-buttons>
    <ion-title>Project Team Contact</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row justify-content-center>
      <ion-col size="6" *ngFor="let item of weeklyUpdate">
        <img src="assets/pdf.jpg" alt="your image" (click)="presentModal('', item.fileName)" width="150">

        <ion-label><small> Weekly Update {{ item.updateNumber }}</small></ion-label> <br />
        <ion-label><small>Date: {{ item.date | date: 'mediumDate' }}</small></ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
