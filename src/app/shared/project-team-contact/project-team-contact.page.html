<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="login"></ion-back-button>
    </ion-buttons>
    <ion-title>Project Team Contact</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of team">
      <ion-label>
        <h3>Company: {{ item.companyName }}</h3>
        <h3>Manager: {{ item.managerName }}</h3>
        <h3>Phone: {{ item.phone }}</h3>
        <h3>Email: {{ item.email }}</h3>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
